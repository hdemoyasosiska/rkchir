  <div id="centerContainer">
    <img id="centeredImage" src="500px.png" alt="Centered Image">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const centerContainer = document.getElementById('centerContainer');
        const centeredImage = document.getElementById('centeredImage');

        document.addEventListener('click', function (event) {
            const x = event.clientX - centerContainer.offsetLeft - centeredImage.width / 2;
            const y = event.clientY - centerContainer.offsetTop - centeredImage.height / 2;

            alert(`Clicked at (${x}, ${y})`);
        });
    });
</script>
